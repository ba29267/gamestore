# Prometheus configuration for GameStore Backend

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "gamestore"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts.yml"

scrape_configs:
  # Auth Service
  - job_name: "auth-service"
    static_configs:
      - targets: ["auth-service:3001"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Game Service
  - job_name: "game-service"
    static_configs:
      - targets: ["game-service:3002"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Orders Service
  - job_name: "orders-service"
    static_configs:
      - targets: ["orders-service:3003"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Reviews Service
  - job_name: "reviews-service"
    static_configs:
      - targets: ["reviews-service:3004"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL (if using postgres_exporter)
  # Uncomment after deploying postgres_exporter
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis (if using redis_exporter)
  # Uncomment after deploying redis_exporter
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
