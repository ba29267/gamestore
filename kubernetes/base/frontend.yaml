apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gamestore
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: docker-registry
      containers:
        - name: frontend
          image: gamestore-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: REACT_APP_API_BASE_URL
              value: "https://api.yourdomain.com"
            - name: REACT_APP_GAME_SERVICE_URL
              value: "https://api.yourdomain.com"
            - name: REACT_APP_ORDERS_SERVICE_URL
              value: "https://api.yourdomain.com"
            - name: REACT_APP_REVIEWS_SERVICE_URL
              value: "https://api.yourdomain.com"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: gamestore
  labels:
    app: frontend
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: frontend
  type: ClusterIP
