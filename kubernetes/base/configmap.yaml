apiVersion: v1
kind: ConfigMap
metadata:
  name: gamestore-config
  namespace: gamestore
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  DB_HOST: "postgres.gamestore.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "gamestore_db"
  REDIS_HOST: "redis.gamestore.svc.cluster.local"
  REDIS_PORT: "6379"
  SOLR_HOST: "solr.gamestore.svc.cluster.local"
  SOLR_PORT: "8983"
  GAME_SERVICE_URL: "http://game-service.gamestore.svc.cluster.local:3002"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: gamestore
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'auth-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - gamestore
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: auth-service
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: metrics
      - job_name: 'game-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - gamestore
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: game-service
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: metrics
      - job_name: 'orders-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - gamestore
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: orders-service
      - job_name: 'reviews-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - gamestore
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: reviews-service
