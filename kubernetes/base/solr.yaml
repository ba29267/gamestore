apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: solr-pvc
  namespace: gamestore
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solr
  namespace: gamestore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solr
  template:
    metadata:
      labels:
        app: solr
    spec:
      securityContext:
        fsGroup: 8983
        runAsUser: 8983
        runAsGroup: 8983
        runAsNonRoot: true
      containers:
        - name: solr
          image: solr:9-slim
          command: ["/bin/bash"]
          args: ["-c", "solr start -f"]
          ports:
            - containerPort: 8983
              name: solr
          env:
            - name: SOLR_OPTS
              value: "-Dsolr.autoSoftCommit.maxTime=1000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /solr/admin/ping
              port: 8983
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /solr/admin/ping
              port: 8983
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: solr-storage
              mountPath: /var/solr
      volumes:
        - name: solr-storage
          persistentVolumeClaim:
            claimName: solr-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: solr
  namespace: gamestore
spec:
  ports:
    - port: 8983
      targetPort: 8983
      name: solr
  selector:
    app: solr
  type: ClusterIP
