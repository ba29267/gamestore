apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: gamestore
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      imagePullSecrets:
        - name: docker-registry
      containers:
        - name: game-service
          image: gamestore-game-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: LOG_LEVEL
            - name: PORT
              value: "3002"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gamestore-secrets
                  key: JWT_SECRET
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: gamestore-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gamestore-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: REDIS_PORT
            - name: SOLR_HOST
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: SOLR_HOST
            - name: SOLR_PORT
              valueFrom:
                configMapKeyRef:
                  name: gamestore-config
                  key: SOLR_PORT
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: gamestore
  labels:
    app: game-service
spec:
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: game-service
  type: ClusterIP
